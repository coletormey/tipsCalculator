{% extends 'weeklyTipsCalculator/base.html' %}

{% block content %}
<p>Enter hours worked for each employee:</p>

{% if not tipsCalculated %}

<form action="{% url 'weeklyTipsCalculator:calculateTips' %}" method="post">
    {% csrf_token %}
    {{ totalTipsForm.as_p}}
    {{ formset.as_p }}
    <button name="submit">Calculate Tips</button>
</form>
{% else %}
<p>Tips have been calculated</p>

{% endif %}

{% endblock content %}
